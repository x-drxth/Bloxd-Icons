<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>

@font-face {
  font-family: 'Minecraft';
  src: url('minecraft-reg.ttf') format('truetype');
}
        
    html, body {
      font-family: 'Minecraft', monospace;
      background-color: black;
    }
        
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 20px;
    }

    h1 {
      font-size: 3.67em;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
        
    .icon {
        transition: transform 0.2s ease;
    }
    .icon:hover {
        transform: scale(1.05);
    }
    .icon-size {
        transform: scale(3)
    }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>
            <a href="https://bloxd-icons.pages.dev/" target="">
                <img src="bloxd-icons.png" alt="Bloxd Icons" class="icon icon-size">
            </a>
        </h1>
    </div>
</body>
</html>
